<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <title>CSS-LAYOUT</title>
    </head>

    <body>
        <style>
            [class^="col"]:nth-child(even) {
                background-color: teal;
            }
            [class^="col"]:nth-child(odd) {
                background-color: orange;
            }
        </style>

        <div class="container">
            <div class="row">
                <div class="col">Col 1</div>
                <div class="col">Col 2</div>
                <div class="col">Col 3</div>
            </div>
            <div class="row">
                <div class="col">Clase col</div>
                <div class="col-auto">Clase col auto</div>
                <div class="col">Clase col</div>
            </div>
            <div class="row">
                <div class="col-4">Clase col 4</div>
                <div class="col-8">Clase col 8</div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-9">
                    col-12 col-md-6 col-lg-9
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    col-12 col-md-6 col-lg-3
                </div>
            </div>
            <div class="row">
                <div class="col-4">Columna 1</div>
                <div class="col-4">Columna 2</div>
                <div class="w-100"></div>
                <!-- permite ocupar todo el espacio restante -->
                <div class="col-4">Columna 3</div>
                <div class="col-4">Columna 4</div>
            </div>
            <div class="row row-cols-2">
                <!-- dos columnas por fila -->
                <div class="col">columna</div>
                <div class="col">columna</div>
                <div class="col">columna</div>
                <div class="col">columna</div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <!-- dos columnas por fila -->
                <div class="col">columnaa</div>
                <div class="col">columnaa</div>
                <div class="col">columnaa</div>
                <div class="col">columnaa</div>
            </div>
        </div>
    </body>
</html>
